
<h2>Todo List</h2>
<div class="row">
  <div class="jumbotron col-3">
    <form #userForm="ngForm"   (ngSubmit)="onSave(userForm.value)" novalidate>
      <input name="id" type="hidden" [(ngModel)]="id" />
      <div class="form-group">
        <label>Title</label>
        <input name="title" type="text" class="col form-control align-content-lg-center" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" required [(ngModel)]="title" /><p></p>
        <small class="form-text text-muted">Must fill the title</small>
      </div>
      <div class="form-group">
        <label>Content</label>
        <input name="content" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" required [(ngModel)]="content" /><p></p>
        <small class="form-text text-muted">Must fill the content</small>
      </div>
      <div class="form-group">
        <label>Date</label>
        <input name="retiredate" type="date" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" required [(ngModel)]="retiredate" /><p></p>
        <small class="form-text text-muted">Default is Today</small>
      </div>
      <div class="form-group">
        <label>Importance</label>
        <select class="custom-select" name="importance" [ngModel]="importance">
          <option selected>Choose...</option>
          <option value="First">First</option>
          <option value="Second">Second</option>
          <option value="Third">Third</option>
        </select>
      </div>
      <input class="btn btn-primary" type="submit" value="{{valbutton}}" />
      <button *ngIf="edited" class="btn btn-danger" type="button" (click)="cancel()">Cancel</button>
    </form>
  </div>

  <table class="table col-8">
    <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Impo</th>
      <th scope="col">Title</th>
      <th scope="col">Content</th>
      <th scope="col">RetireDate</th>
      <th scope="col">Done</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let idx of Repdata; let ind = index">
      <td scope="row">{{ind + 1}}</td>
      <td>{{ idx.importance }}</td>
      <td><p (click)="done(idx)">{{idx.title}}</p></td>
      <td>{{ idx.content }}</td>
      <td>{{ idx.retiredate | date: 'yyyy-MM-dd' }}</td>
      <td *ngIf="idx.done==true">Done</td>
      <td *ngIf="idx.done==false">Not Yet</td>
      <td><a (click)="edit(idx)" style="color:blueviolet">Edit</a></td>
      <td><a (click)="delete(idx._id)" style="color:blueviolet">Delete</a></td>
    </tr>
    </tbody>
  </table>
</div>
